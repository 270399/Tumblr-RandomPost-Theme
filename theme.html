<!DOCTYPE html>
<html> 
<head> 
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" /> 
	<!-- /************/ -->
	<title>{Title}</title> 
	<link rel="stylesheet" href="https://cdn.rawgit.com/motaheri/IsItDaisyDay/master/style/reset.css">
	<link rel="stylesheet" href="https://rawgit.com/motaheri/IsItDaisyDay/master/style/style.css">
	<style type="text/css"> 
		{CustomCSS}
	</style> 
	<!--[if lt IE 8]>
		<style type="text/css">
		#message-container {top:50%}
		#message{top:-50%;}
		</style>
	<![endif]-->
	<!--[if IE 7]>
		<style type="text/css">
		#wrapper{
		position:relative;
		overflow:hidden;
		}
		</style>
	<![endif]-->
	<link href='http://fonts.googleapis.com/css?family=Slabo+27px|Open+Sans:400,600' rel='stylesheet' type='text/css'>
	<link rel="shortcut icon" href="{Favicon}" /> 
	<link rel="alternate" type="application/rss+xml" href="{RSS}" />
	<link rel="apple-touch-icon" href="{PortraitURL-128}" /> 
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquerymobile/1.4.5/jquery.mobile.min.js"></script>
	<script type="text/javascript" src="https://rawgit.com/motaheri/IsItDaisyDay/master/scripts/typed.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/motaheri/IsItDaisyDay/master/scripts/ion.sound.js"></script>
	<script type="text/javascript" src="https://cdn.rawgit.com/motaheri/IsItDaisyDay/master/scripts/jquery.cookie.js"></script>
	<script type="text/javascript" src="https://rawgit.com/motaheri/IsItDaisyDay/master/scripts/script.js"></script>
</head> 
<body>

<div id="wrapper"> 
	<div id="center">
		<div id="question">
			 {Title}
		</div>
	</div>
	<div id="outer">
		<div id="message-container" data-role="none"> 
			<span class="button">Calculate!</span>
			<div id="hour-glass">
				<img src="https://cdn.rawgit.com/motaheri/IsItDaisyDay/master/icons/hourglass.gif?raw=true"/>
			</div>
			<div id="message">
				<span class='message-text'>{block:Posts}{block:Text}{Title}{/block:Text}{/block:Posts}</span>
			</div>
		</div> 
	</div> 
</div>
<div id="randImageHolder">&nbsp;</div>
</body> 
</html>
